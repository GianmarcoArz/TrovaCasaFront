<div class="container">
  <h1>accedi</h1>
  <form [formGroup]="form">
    <input
      type="text"
      class="form-control mb-3"
      placeholder="username"
      formControlName="username"
    />
    <input
      type="password"
      class="form-control mb-3"
      placeholder="Password"
      formControlName="password"
    />
    <button (click)="login()" class="btn btn-success" [disabled]="form.invalid">login</button>
  </form>
</div>
